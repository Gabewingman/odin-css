<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Selectors</title>

    <style>
        * {
            font-family: Helvetica;
        }

        .Click {
            background: black;
            color: white;
            font-size: 28px;
            font: bold;
        }

        .No-click {
            background: yellow;
            font-size: 28px;
        }
    </style>

</head>
<body>

    <button class="Click">Click Me!</button>
    <button class="No-click">No, Click Me!</button>

</body>
</html>
