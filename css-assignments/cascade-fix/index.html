<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascade-fix</title>
    <style>
    
        .bolder {
            font-weight: bold;
            font-size: x-large;
            font-family: Verdana;
        }

        .bold {
            font-weight: bold;
            font-family: Verdana;
        }

        #confirm {
            background: green;
            color: white;
        }

        #div-text {
            font-size: x-large;
        }

        .bold #div-text-bold {
            font-size: x-large;
        }

    </style>
</head>
<body>
    
    <p class="bolder">I'm just a paragraph with extra bold text!</p>
    <p class="bold">I'm a smaller paragraph, also with extra bold text!</p>

    <button id="confirm">Confirm</button>
    <button id="cancel">Cancel</button>

    <div id="div-text">
        <p>I'm a div with thin text!</p>
        
        <div id="div-text-child">I'm a div with thin text and a child div!</div>
    </div>

    <div class="bold" id="div-text-bold">I'm a smaller child div with extra bold text.</div>

</body>
</html>
